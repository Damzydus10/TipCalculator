<!DOCTYPE html>
<html>
<head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <label for="billAmount">Bill Amount:</label>
        <input type="number" id="billAmount">
        <br><br>
        <label for="tipPercentage">Tip Percentage:</label>
        <input type="number" id="tipPercentage">
        <br><br>
        <button onclick="calculateTip()">Calculate Tip</button>
        <br>
        <p id="result"></p>
    </div>
    

    <script>
        function calculateTip() {
            const billAmount = parseFloat(document.getElementById("billAmount").value);
            const tipPercentage = parseFloat(document.getElementById("tipPercentage").value);

            if (isNaN(billAmount) || isNaN(tipPercentage)) {
                alert("Please enter valid numbers for Bill Amount and Tip Percentage.");
                return;
            }

            const tipAmount = billAmount * (tipPercentage / 100);
            const totalAmount = billAmount + tipAmount;

            document.getElementById("result").innerText = `Tip Amount: $${tipAmount.toFixed(2)}\nTotal Amount: $${totalAmount.toFixed(2)}`;
        }
    </script>
</body>
</html>
